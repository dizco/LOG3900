<!DOCTYPE html>
<html dir="ltr" lang="fr-CA">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    
	<!-- Document Title
	============================================= -->
	<title>Connexion à PolyPaintPro</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap nopadding">

				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('images/background.jpg') center center no-repeat; background-size: cover;"></div>

				<div class="section nobg full-screen nopadding nomargin">
					<div class="container-fluid vertical-middle divcenter clearfix">

						<div class="center">
							<a href="index.html"><img src="images/logo-150x150.png" alt="PolyPaintPro Logo"></a>
						</div>

						<div class="card divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
							<div class="card-body" style="padding: 40px;">
								<form id="login-form" name="login-form" class="nobottommargin">
									<h3>Connectez-vous</h3>

									<div class="col_full">
										<label for="login-form-username">Courriel:</label>
										<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark" />
									</div>

									<div class="col_full">
										<label for="login-form-password">Mot de passe:</label>
										<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control not-dark" />
									</div>

									<div class="line line-sm"></div>

									<div class="col_full">
										<label for="login-form-ip">Adresse IP du serveur:</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text" id="http">http://</div>
											</div>
											<input type="text" id="login-form-ip" name="login-form-ip" value="" class="form-control not-dark" />
										</div>
									</div>

									<div class="line line-sm"></div>

									<div class="col_full nobottommargin">
										<button class="button button-border button-rounded nomargin" id="login-form-submit" name="login-form-submit" value="login">Connexion</button>
										<!--<a href="#" class="fright">Forgot Password?</a>-->
									</div>
								</form>
							</div>
						</div>

						<div class="center dark"><small>Copyright &copy; Tous droits réservés PolyPaintPro 2018.</small></div>

					</div>
				</div>

			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
    <script src="js/login.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
